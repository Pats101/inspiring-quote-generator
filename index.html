<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="favicons/quotes.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navBar">
        <div class="nav">
            <button class="nav-btn" id="homeBtn" title="my Home Page">&nbsp; home &nbsp;<i class="fas fa-home"></i></button>
        </div>
        <div class="nav">
            <button class="nav-btn" id="show-favourites" title="Show My Favourites">&nbsp; favorite &nbsp;<i class="fas fa-heart"></i></button>
        </div>
    </div>
    <div class="page" id="page-container">
        <main class="main-container">
            <div class="quote-container" id="favourites-container">
            </div>
            <div class="quote-container" id="quote-container">
                <!-- Quote -->
                <div class="quote-text">
                    <!-- to adjust size of our quotes or fonts -->
                    <i class="fas fa-scroll"></i>
                    <i class="fas fa-quote-left"></i>
                    <span id="quote"></span>
                    <i class="fas fa-quote-right"></i>
                </div>
                <!-- Author -->
                <div class="quote-author">
                    <span id="author"></span>
                    <i class="fas fa-pen-nib"></i>
                </div>
                <!-- Buttons -->
                <div class="button-container">
                    <button class="twitter-button" id="twitter" title="Tweet This!">
                        <i class="fab fa-twitter"></i>
                    </button>
                    <div id="icon-wrap">
                        <i class="fas fa-heart" id="favourite" title="Add to my Favourites" onclick="addQuoteToFavourites()"></i>
                    </div>
                    <button class="new-quote-button" id="new-quote" onclick="newQuote()">New Quote</button>
                </div>
            </div>
            <!-- Loader -->
            <div class="loader-wrapper">
                <div class="loader" id="loader"></div>
            </div>
        </main>
        <!-- Footer -->
        <footer>
            <p>Developed and Designed by Patrick Tonderai Ganhiwa, January 2022 &nbsp;
                <a href="https://www.linkedin.com/in/patrick-ganhiwa-369aaa13a/" title=""LinkedIn>
                    <img src="favicons/linkedIn_logo.png" alt="LinkedIn">
                </a>
                <a href="https://github.com/Pats101?tab=repositories/" title="Github">
                    <img src="favicons/github_logo.png" alt="GitHub">
                </a>
            </p>
        </footer>
    </div>
    <!-- Script -->
    <!-- JQuery -->
    <script src="jquery-3.5.1.js"></script>
    <!-- Local Quotes -->
    <script src="quotes.js"></script> 
    <!-- API Quotes -->
    <script src="script.js"></script>
</body>
</html>
